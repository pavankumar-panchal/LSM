<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #container {
      width: 100%;
      margin: 20px auto;
      background-color: #f7f7f7;
    }

    #gridtable1 {
      width: 100%;
      border-collapse: collapse;
      margin: 10px 0;
    }

    .gridheader {
      background-color: #3498db;
      color: #fff;
      font-weight: bold;
    }

    .tdborder1 {
      border: 1px solid #ddd;
      padding: 8px;
      cursor: pointer;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    #overlay-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
    }

    #close-overlay {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="container">
    <table id="gridtable1" class="gridheader">
      <tr height="20px">
        <td class="tdborder1" onclick="openOverlay('Row 1')">&nbsp;Sl No</td>
        <td class="tdborder1" onclick="openOverlay('Row 2')">&nbsp;Lead Id</td>
        <td class="tdborder1" onclick="openOverlay('Row 3')">&nbsp;Lead Date</td>
        <td class="tdborder1" onclick="openOverlay('Row 4')">&nbsp;Product</td>
        <td class="tdborder1" onclick="openOverlay('Row 5')">&nbsp;Company</td>
        <td class="tdborder1" onclick="openOverlay('Row 6')">&nbsp;Dealer</td>
      </tr>
    </table>
  </div>

  <div id="overlay">
    <div id="overlay-content">
      <span id="close-overlay" onclick="closeOverlay()">X</span>
      <h2>Overlay Content</h2>
      <table>
        <tr>
          <td>Data 1</td>
          <td>Data 2</td>
          <td>Data 3</td>
          <td>Data 4</td>
        </tr>
        <tr>
          <td>Data 5</td>
          <td>Data 6</td>
          <td>Data 7</td>
          <td>Data 8</td>
        </tr>
        <!-- Add more rows with random data as needed -->
      </table>
    </div>
  </div>

  <script>
    function openOverlay(rowData) {
      // Add logic to fetch data for the overlay table based on the clicked row
      // For now, let's just display the row data
      document.getElementById('overlay-content').innerHTML = `<h2>Row Data: ${rowData}</h2>`;
      document.getElementById('overlay').style.display = 'block';
    }

    function closeOverlay() {
      document.getElementById('overlay').style.display = 'none';
    }
  </script>

</body>
</html>
